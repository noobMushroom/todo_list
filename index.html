<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header class="head">
    <button class="sidebarButton" data-menu-icon-btn><img src="images/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    </button>
    <div class="searchBar">
      <input type="text" id="searchBar" placeholder="task name" class="search">
      <button id="searchBtn" class="searchBtn">search</button>
    </div>
    <div class="clock" id="clock">some watch</div>
    <div class="calender" id="calender">some calender</div>
  </header>
  <div class="container">
    <aside class="sidebar " data-sidebar>
      <div class="top-sidebar">
        <button id="popUpBtn" class="head__addBtn">
          <img src="images/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </button>
        <div class="sidebar__hidden-sidebar">ADD TASK</div>
      </div>
      <div class="middle-sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item ">
            <button class="list_btns active" id="home" name="home">
              <img class="list-item" src="images/home_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">HOME</div>
            </button>
          </li>
          <li class="sidebar-list-item ">
            <button class="list_btns" name="inbox">
              <img class="list-item" src="images/inbox-svgrepo-com.svg" alt="">
              <div class="sidebar__hidden-sidebar">INBOX</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="important"><img class="list-item"
                src="images/stars_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">IMPORTANT</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="today">
              <img class="list-item" src="images/today_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">TODAY</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="week">
              <img class="list-item" src="images/date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">THIS WEEK</div>
            </button>
          </li>
          <li class="sidebar-list-item ">
            <button class="list_btns" name="completed">
              <img class="list-item" src="images/done_all_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">COMPLETED</div>
            </button>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <form class="popup" id="popUp">
        <div class="popup__input">
          <input type="text" class="input" name="title" id="title" placeholder="Title" required><br>
          <span id="input-warning" class="warning"></span>
        </div>
        <div class="popup__description">
          <textarea class="description" name="description" id="description" cols="50" rows="10"
            placeholder="Description"></textarea>
        </div>
        <div class="popup__priority">
          <select name="priority" id="priority" class="priority">
            <option value="unimportant">unimportant</option>
            <option value="medium" default selected>medium</option>
            <option value="important">important</option>
            <option value="super-important">if i don't do this i wll die</option>
            <option value="daily">daily</option>
          </select>
        </div>
        <div class="popup__date">
          <input type="date" name="date" id="date" class="date" required>
          <br>
          <span id="date-warning" class="warning"></span>
        </div>
        <div class="popup__time">
          <input type="time" name="time" id="time" class="time">
          <br>
          <span id="time-warning" class="warning"></span>
        </div>
        <div class="popup__addBtn" id="popup__addBtn" name="add">
          <button id="cancelBtn" class="addBtn">CANCEL</button>
          <button type="submit" id="addBtn" class="addBtn">ADD TASK</button>
        </div>
      </form>

      <div class="tasks" id="tasks"></div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/8c4f2e9238.js" crossorigin="anonymous"></script>
</body>

</html>
