<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <script src="main.js" defer></script>
<script defer src="main.js"></script></head>

<body>
  <header class="head">

    <button class="sidebarButton" data-menu-icon-btn><img src="../src/images/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    </button>


    <div class="clock">some watch</div>
    <div class="calender">some calender</div>
  </header>
  <div class="container">
    <aside class="sidebar " data-sidebar>
      <div class="top-sidebar">
        <button id="popUpBtn" class="head__addBtn">
          <img src="../src/images/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </button>
        <div class="sidebar__hidden-sidebar">ADD TASK</div>
      </div>
      <div class="middle-sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item ">
            <button class="list_btns active" name="home">
              <img class="list-item" src="../src/images/home_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">HOME</div>
            </button>
          </li>
          <li class="sidebar-list-item ">
            <button class="list_btns" name="inbox">
              <img class="list-item" src="../src/images/inbox-svgrepo-com.svg" alt="">
              <div class="sidebar__hidden-sidebar">INBOX</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="important"><img class="list-item" src="../src/images/stars_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">IMPORTANT</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="folder">
              <img class="list-item" src="../src/images/folder_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">FOLDERS</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="today">
              <img class="list-item" src="../src/images/today_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">TODAY</div>
            </button>
          </li>
          <li class="sidebar-list-item">
            <button class="list_btns" name="week">
              <img class="list-item" src="../src/images/date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">THIS WEEK</div>
            </button>
          </li>
          <li class="sidebar-list-item ">
            <button class="list_btns" name="completed">
              <img class="list-item" src="../src/images/done_all_FILL0_wght400_GRAD0_opsz48.svg" alt="">
              <div class="sidebar__hidden-sidebar">COMPLETED</div>
            </button>
          </li>
        </ul>
      </div>         
    </aside>
    <main>
      <div class="popup" id="popUp">
        <div class="popup__input">
          <input type="text" class="input" name="title" id="title" placeholder="Title" required><br>
          <span id="alert" class="alert"></span>
        </div>
        <div class="popup__description">
          <textarea class="description" name="description" id="description" cols="50" rows="10"
            placeholder="Description"></textarea>
        </div>
        <div class="popup__priority">
          <select name="priority" id="priority" class="priority">
            <option value="none" disabled>Select an Option</option>
            <option value="unimportant">unimportant</option>
            <option value="medium">medium</option>
            <option value="important">important</option>
            <option value="super-important">if i don't do this i wll die</option>
            <option value="daily">daily</option>
          </select>
        </div>
        <div class="popup__date">
          <input type="date" name="date" id="date" class="date">
        </div>
        <div class="popup__time">
          <input type="time" name="time" id="time" class="time">
        </div>
        <div class="popup__addBtn" id="popup__addBtn" name="add">
          <button id="addBtn" class="addBtn">ADD TASK</button>
        </div>
      </div>
      <div class="folder" id="folder-popup">
        <div class="folder__input">
          <input type="text" class="input" name="folder-title" id="folder-title" placeholder="Title" required>
        </div>
        <div class="folder__description">
          <textarea class="description" name="folder-description" id="folder-description" cols="50" rows="10"
            placeholder="Description"></textarea>
        </div>
        <div class="folder_add-button">
          <button class="addBtn" id="addFolderBtn">ADD FOLDER</button>
        </div>
      </div>

      <div class="tasks" id="tasks"></div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/8c4f2e9238.js" crossorigin="anonymous"></script>
</body>

</html>
